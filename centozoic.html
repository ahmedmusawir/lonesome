<figure id="col_1" class="centoBox">
<!---------------------------->
<h3>EGO</h3>
<!---------------------------->
<p id="centoPoem">
Ego<br />
Egoic reaction<br />
Egoic tension<br />
Egoic justice<br />
Egoic promise<br />
Egoic fear<br />
Destruction<br />
Always together<br />
Side by side<br />
Watchful eyes<br />
Annoying retreat<br />
Graceful detachment<br />
Submission<br />
Letting go<br />
Temporary bliss<br />
Peace<br />
Silence<br />
Presence<br />
Starting over<br />
Forever<br />
</p>

</figure> <!-- END OF figure ONE-->

<figure id="col_2" class="centoBox">
<!--------------------->
<h3>CLOSE</h3>
<!--------------------->
Close enough to offer a flower<br />
Close enough to spread the disease<br />
Close enough to congratulate<br />
Close enough to deceive<br />
Close enough to shake the hand<br />
Close enough to break it<br />
Close enough to build the bridge<br />
Close enough to burn it<br />
Stop!<br />
Breath<br />
Be<br />
Be away ...<br />

</figure> <!-- END OF figure TWO-->

<figure id="col_3" class="centoBox">
<!----------------------------> 
<h3>OOPS</h3>
<!---------------------------->
It was after rain<br /> 
Sunshine<br />
Golden<br />
Cool breeze<br />
Wet breeze<br />
Green breeze<br />
Green field<br />
Golden green<br />
Moist<br />
Don't have to wait any longer<br />
It's here<br />
Permanently, forever<br />
Oops!<br />
It's gone<br />
Gone forever<br />
Is it gone?<br />
Don't know<br />
Don't know anything anymore<br />
Blissful ignorance<br />


</figure><!-- END OF figure THREE-->
